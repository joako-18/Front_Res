<div class="container">
  <h3>Notificar Pedido</h3>

  <div>
    <label for="idPedido">ID del Pedido:</label>
    <input
      type="number"
      [(ngModel)]="idPedido"
      placeholder="Ingrese el ID del pedido"
    />
  </div>

  <div>
    <label for="estado">Estado del Pedido:</label>
    <input
      type="text"
      [(ngModel)]="estado"
      placeholder="Ingrese el estado del pedido"
    />
  </div>

  <button (click)="notificarPedido()">Enviar Notificaci√≥n</button>

  <div *ngIf="mensaje" class="mensaje">
    {{ mensaje }}
  </div>
</div>
